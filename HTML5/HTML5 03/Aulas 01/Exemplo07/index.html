<ol type="A" start="6">
    <li>Cachorro</li>

    <li>Papagaio</li>
    <li>Peixe de aquário</li>

<!-- Lista ordenada <ol> - atributos no type ultiliza-se diferente de Não-Ordenadas
    no type de <ol> ultilaza-se:
    'a' = letras minúsculas
    'A' = letras maiúsculas
    'i' = numerais Romanos minúsculos 
    'I' = numerais Romanos maiúsculos
    '1' = números (valor padrão)
    
    start - especifica o valor inicial para a numeração dos itens
    pode ser tanto numeros como por letras, outro exemplo é usar o número da letra no alfabeto(ex.: letra "f" = 6)
    
    
    -->
