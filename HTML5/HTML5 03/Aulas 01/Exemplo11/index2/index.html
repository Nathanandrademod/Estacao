<!doctype html>
<html lang="pt-br">
    <head>
        <title>Aula de hoje é Inserir imagens com elemento img</title>
    <meta charset="utf-8">
    </head>  
    <body>
   <p>COLOCANDO IMAGEM EM HTML</p>

   <img src="internet-das-coisas-tecnologia-cibernetica_42077-1023.jpg" alt="Internet das coisas"
   title="cyberpunk" width="1440" height="920" style="display: block; margin-left: auto; margin-right: auto;">

   <figure>
        <img src="internet-das-coisas-tecnologia-cibernetica_42077-1023.jpg" alt="Internet das coisas"
        title="cyberpunk" width="500" height="400">
        <figcaption> Bela doto hein!</figcaption>
   </figure>
   <a href="https://www.youtube.com/watch?v=jOwNE60bbfU">
    <img src="internet-das-coisas-tecnologia-cibernetica_42077-1023.jpg" alt="Internet das coisas"
    title="cyberpunk" width="500" height="320" style="display: block; margin-left: auto; margin-right: auto;">
   </a>

    </body>

</html>





<!-- Lembrando que este é apenas um exemplo os dados podem ser outros 
    Elemento <img> - atributos

    src="imagem" - Arquivo de imagem a ser exibido
    alt="texto alternativo" - Texto alternativo a ser exibido no lugar da imagem (descrição textual da imagem)
    widht="largura" - lardura em pixels da imagem
    height="altura" - altura em pixels da imagem
    title="texto de suporte" - texto auxiliar exibido ao passar o mouse em cima da imagem. Não é muito recomendado por conta de problemas de acessibilidade -->
