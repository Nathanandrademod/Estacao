<!doctype html>
<html lang="pt-br">
    <head>
        <title>Aula de hoje é Lista de Definição em HTML</title>
    <meta charset="utf-8">
    </head>  
    <body>
        <p><strong>Lista de Definição</strong></p>
<dl>
    <dt>Banco de Dados</dt>
    <dd>Estrutura para armazenamento de dados em computador</dd>
    <dt>SGBD</dt>
    <dd>Sistema de gerenciamento de Banco de dados</dd>
    <dt>SQL</dt>
    <dd>Structured query Language</dd>
    <dd>Linguagem de consulta a Bancos de Dados</dd>
</dl>
    </body>

</html>



<!-- Os dados de dt ou dd pode ser qualquer coisa ou valor este é apenas um exemplo
    o exemplo dos comandos "dt" é um "termo" e o "dd" é uma "definição" e por fim
    o comando de entrada e saida do "dl" define o inicio e o final da lista de definição... -->
