<!doctype html>
<html lang="pt-br">
    <head>
        <title>Aula de criação de tabela simples em HTML</title>
    <meta charset="utf-8">
    </head>  
    <body>
      <table width="100%" border="1" bordercolor="blue">
        <th>Playstation   </th>
        <th>Microsoft </th>
        <th>Smartphone  </th>


        <tr>
            <td>Ps5</td>
        <td>Xbox X</td>

        </tr>
        
        <tr>
            <td>Ps4</td>
            <td>Xbox one</td>

        </tr>

            
        <tr>
            <td>Ps2</td>

        </tr>


      </table>
    </body>

</html>
