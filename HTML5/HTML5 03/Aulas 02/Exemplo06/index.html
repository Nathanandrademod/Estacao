<!doctype html>
<html lang="pt-br">
    <head>
        <title>
            Curso de HTML e CSS - Usando Radiobutton em Formulários</title>
    <meta charset="utf-8">
    </head>  
    <body>
    <p><strong>Controle radiobutton</strong></p>
        <form name="Cadastro" method="get" action="scripte.php">

        Sexo: <br>
        <input type="radio" name="sexo" value="M"> Masculino <br>
        <input type="radio" name="sexo" value="F"> Feminino <br>
        <input type="radio" name="sexo" value="N"> Não Declarado <br>
        <br>
        
        <input type="submit" value="Enviar">    
        </form>

    </body>

</html>
