<!doctype html>
<html lang="pt-br">
    <head>
        <title>Curso de HTML e CSS Criar Caixa de Texto e Senha em Formulários</title>
    <meta charset="utf-8">
    </head>  
    <body>
    <p><strong>Controle input</strong></p>
    <form name="cadastro" action="processa.php" method="POST" accept-charset="UTF-8">

        Nome: <input type="text" name="nome" size="30" placeholder="Digite seu nome aqui"> <br>
        Sobrenome: <input type="text" name="sobrenome" /> <br>
        Endereço: <input type="text" name="endereco" size="60" /> <br>
        Email: <input type="email" name="email" size="34">
        Senha: <input type="password" name="senha" maxlength="14" required > <br>
        
        <input type="submit" value="Enviar" />

    </body>

</html>
