<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="cep">Conteudo p</p>
    <button onclick="consultarCEP()">Mudar</button>

 <script type="text/javascript">
        function consultarCEP() {

         let cep = document.getElementById("cep").value;

         let xmlHttpRequest = new XMLHttpRequest();

         let url = "http://cep.la/"+cep;

         xmlHttpRequest.open("GET", url, true);
         xmlHttpRequest.setRequestHeader ("Accept", "application/json"); 

         xmlHttpRequest.onreadystatechange = function() {
            if (xmlHttpRequest.readyState == 3) {
                console.log('carregando o conteudo'); }

            if (xmlHttpRequest.readyState == 4) {
            console.log('CEP: ' + xmlHttpRequest.responseText);
            var jasonResponse = JSON.parse(xmlHttpRequest.responseText);
            let resultado = document.getElementById("resultado");
            resultado.innerHTML = 'CEP: ' + jasonResponse.cep + '<br>' + 'UF: ' + jasonResponse.uf + '<br>' + 'Cidade: ' + jasonResponse.cidade + '<br>' + 'Bairro: ' + jasonResponse.bairro + '<br>' + 'Logradouro: ' + jasonResponse.logradouro;
            console.log(jasonResponse);}
            }
        };
    </script>
    </script>
</body>
</html>
